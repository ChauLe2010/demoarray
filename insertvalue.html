<script>
    let a = [-2,-3,4,9,7,-5,5];
    let xvalue=+prompt("Nhap gia tri can chen: ");
    let index=+prompt("Nhap vi tri can chen: ");
    if(index>a.length||index<0)
        alert("Vi tri khong hop le");
    else{
        for(i=a.length-1;i>=index;i--){
            a[i+1]=a[i];
        }
        a[index]=xvalue;
        console.log(a)
    }
</script>
