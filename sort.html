<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-2,-3,4,9,7,-5,5];
    for(let i=0;i<a.length-1;i++){
        for(let j=i+1;j<a.length;j++){
            if(a[i]<a[j]){
                let tg=a[i];
                a[i]=a[j];
                a[j]=tg;
            }
        }
    }
    console.log(a);
</script>
</body>
</html>
